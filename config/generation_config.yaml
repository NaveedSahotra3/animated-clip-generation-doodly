# Generation Configuration
# Settings optimized for M1 Max 32GB

comfyui:
  url: "http://127.0.0.1:8188"
  install_path: "~/Documents/ComfyUI"
  
generation:
  # Image/Video settings
  default_resolution: [768, 768]
  max_resolution: [1024, 1024]
  fps: 24
  
  # Quality settings
  default_steps: 25
  default_cfg_scale: 7.5
  default_sampler: "euler"
  default_scheduler: "karras"
  
  # AnimateDiff settings
  animatediff:
    default_frames: 48  # 2 seconds at 24fps
    context_length: 16
    motion_scale: 1.0
  
  # Speed presets
  presets:
    fast:
      steps: 10
      resolution: [512, 512]
    balanced:
      steps: 25
      resolution: [768, 768]
    quality:
      steps: 40
      resolution: [1024, 768]

models:
  checkpoint: "DreamShaperXL_v21TurboDPMSDE.safetensors"
  animatediff: "mm_sd_v15_v2.ckpt"
  lora: null  # Optional sketch style LoRA

prompts:
  # Default prompt templates
  positive_suffix: ", white background, clean black lines, minimalist sketch, hand drawn style"
  negative_default: "colored, realistic, complex background, shadows, multiple characters, blurry, low quality"
  
  # Style modifiers
  character_style: "simple line drawing, sketch, full body, children's book illustration"
  object_style: "simple line drawing, minimalist style, front view, hand drawn sketch"
  action_style: "animated sketch, smooth movement, hand drawn animation, motion lines"

output:
  base_dir: "projects/output"
  clips_dir: "clips"
  voiceover_dir: "voiceover"
  final_dir: "final"

voiceover:
  default_engine: "macos"  # Options: coqui, piper, macos
  coqui_model: "tts_models/en/ljspeech/tacotron2-DDC"
  sample_rate: 22050

video:
  final_resolution: [1920, 1080]
  final_fps: 24
  codec: "h264"
  quality: "high"

